    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>expenseapp</title>
    </head>
    <body>
        <form id="form-control" action="/expense" method="post">
            <h1>Expense Tracker</h1>
            <label for="expenseamount">Choose ExpenseAmount:</label>
            <input type="number" name="expenseamount" id="expenseamount" required>
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" required>
            
            <label for="category">Choose Category:</label>
                
            <select class="category" id="choose_category">
                <option value="movie">Movie</option>
                <option value="shopping">Shopping</option>
                <option value="Petrol">Petrol</option>
                <option value="HotelExpense">Hotel</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
        <div>
            <ul id="list-id"></ul>

            </div>
            <script src="script.js"></script>
    </body>
    </html>
